<!DOCTYPE html>
<html>

<link rel="stylesheet" type="text/css" href="rps.css">
<head>
	<title>let's play rock paper scissors!!</title>
</head>
<body>
	<header>
		<h1>THE ROCK PAPER SCISSORS</h1>
	</header>
<div class="score-board">

</div>

</div>
<div class="choices">

	<img src="rock2.jpg"alt="">
</div>
<div class="choice" id="p">
	<img src="paper2.jpg"alt="">
</div>
<div class="choice" id="s">
	<img src="scissor.jpg"alt="">
</div>
<div>
	<p id="action-message">Make Your Best Move!!</p>
</div>
<script src="rps.js" charset="utf-8"></script>

</body>
</html>
